apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-palindrome-number-deployment
  labels:
    app: java-palindrome-number
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-palindrome-number
  template:
    metadata:
      labels:
        app: java-palindrome-number
    spec:
      containers:
      - name: java-palindrome-number
        image: ECR_REGISTRY/java-palindrome-number:IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
